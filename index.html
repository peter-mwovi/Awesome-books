<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awesome books</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <header class="header-container">
      <h1 class="logo-text">Awsome Books</h1>
      <nav class="nav-container">
        <div class="nav-list">
          <a href="#" class="nav-link" onclick="showContent('book-container')"
            >List</a
          >
          <a href="#" class="nav-link" onclick="showContent('bookForm')"
            >Add book</a
          >
          <a href="#" class="nav-link" onclick="showContent('contact')"
            >Contact</a
          >
        </div>
      </nav>
    </header>
    <h1>All awesome books</h1>
    <div class="booklist" id="book-container">
      <span id="bookList"></span>
    </div>
    <hr />

    <form id="bookForm" class="hidden">
      <h1>Add a new book</h1>

      <input type="text" id="titleInput" placeholder="Title" /> <br />
      <br />
      <input type="text" id="authorInput" placeholder="Author" /> <br />
      <br />
      <button type="submit" class="add">Add</button>
    </form>

    <div id="contact" class="contact-container hidden">
      <h2>Contact Information</h2>
      <p class="contact-text">
        Do you have any question or just want to say hello? <br />

      <ul class="contact-options">
        <li>

            >arslanmajeed214@gmail.com</a
          >
        </li>
        <li>Phone: +9230192131</li>
        <li>Address: Street no 4 Green town Lahore.</li>
      </ul>

    <script src="./script.js"></script>
